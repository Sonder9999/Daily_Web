<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常记录</title>
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/hours-display.css">
    <link rel="stylesheet" href="css/event-dialog.css">
    <link rel="stylesheet" href="css/date-picker.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <!-- 背景层 -->
    <div id="background-container">
        <div id="background-overlay"></div>
    </div>

    <!-- 导航栏容器 -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="navbar-logo">📅 日常记录</a>
        </div>
        <div class="navbar-center">
            <div class="date-selector">
                <button class="date-nav-btn" id="prev-date">‹</button>
                <span class="current-date" id="current-date"></span>
                <button class="date-nav-btn" id="next-date">›</button>
            </div>
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-btn active" id="home-btn">主页</a>
            <a href="#" class="nav-btn" id="stats-btn">统计</a>
            <a href="#" class="nav-btn" id="settings-btn">设置</a>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="main-container">
        <div class="hours-container" id="hours-container">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- JavaScript模块 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/date-picker.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/hours-display.js"></script>
    <script src="scripts/statistics.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
